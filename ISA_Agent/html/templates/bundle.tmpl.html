<div class="main-content-inner">
    <div class="breadcrumbs ace-save-state" id="breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <i class="ace-icon fa fa-home home-icon"></i>
                <a href="#">홈</a>
            </li>
            <li class="active">
                <a href="#">프로그램 목록</a>
            </li>
        </ul><!-- /.breadcrumb -->
    </div>

    <div class="page-content">
        <div class="page-header">
            <h1>
                프로그램 목록
                <small>
                    <i class="ace-icon fa fa-angle-double-right"></i>
                    설치된 프로그램의 목록을 확인합니다.
                </small>
            </h1>
        </div><!-- /.page-header -->

        <div class="row">
            <div class="col-xs-12">
                <!-- PAGE CONTENT BEGINS -->
                <div class="table-header">
                    "프로그램 목록"의 결과입니다.
                </div>

                <table id="dynamic-table" class="table table-striped table-bordered table-hover">
                    <colgroup>
                        <col width="30" />
                        <col />
                        <col width="180" />
                        <col width="120" />
                        <col width="120" />
                        <col width="60" />
                        <col width="60" />
                    </colgroup>

                    <thead>
                        <tr>
                            <th class="center">
                                <label class="pos-rel">
                                    <input type="checkbox" class="ace" />
                                    <span class="lbl"></span>
                                </label>
                            </th>
                            <th>프로그램 이름</th>
                            <th>저작자</th>
                            <th>설치날짜</th>
                            <th>버전</th>
                            <th>상태</th>
                            <th>작업</th>
                        </tr>
                    </thead>

                    <tbody>
                        {{for Data}}
                        <tr>
                            <td class="center">
                                <label class="pos-rel">
                                    <input type="checkbox" class="ace" />
                                    <span class="lbl"></span>
                                </label>
                            </td>
                            <td>
                                <a href="#">{{:DisplayName}}</a>
                            </td>
                            <td>{{:Publisher}}</td>
                            <td>{{:InstallDate}}</td>
                            <td>{{:DisplayVersion}}</td>

                            <td class="hidden-480">
                                <span class="label label-sm label-success">설치됨</span>
                            </td>

                            <td>
                                <div class="hidden-sm hidden-xs action-buttons">
                                    <a class="red" href="#" onclick="return uninstall('{{:DisplayName}}');">
                                        <i class="ace-icon fa fa-trash-o bigger-130"></i>
                                    </a>
                                </div>

                                <div class="hidden-md hidden-lg">
                                    <div class="inline pos-rel">
                                        <button class="btn btn-minier btn-yellow dropdown-toggle" data-toggle="dropdown" data-position="auto">
                                            <i class="ace-icon fa fa-caret-down icon-only bigger-120"></i>
                                        </button>

                                        <ul class="dropdown-menu dropdown-only-icon dropdown-yellow dropdown-menu-right dropdown-caret dropdown-close">
                                            <li>
                                                <a href="#" class="tooltip-info" data-rel="tooltip" title="View">
                                                    <span class="blue">
                                                        <i class="ace-icon fa fa-search-plus bigger-120"></i>
                                                    </span>
                                                </a>
                                            </li>

                                            <li>
                                                <a href="#" class="tooltip-success" data-rel="tooltip" title="Edit">
                                                    <span class="green">
                                                        <i class="ace-icon fa fa-pencil-square-o bigger-120"></i>
                                                    </span>
                                                </a>
                                            </li>

                                            <li>
                                                <a href="#" class="tooltip-error" data-rel="tooltip" title="Delete">
                                                    <span class="red">
                                                        <i class="ace-icon fa fa-trash-o bigger-120"></i>
                                                    </span>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        {{/for}}
                    </tbody>
                </table>
            </div>
        </div>

    </div><!-- /.page-content -->
</div>

<script type="text/javascript">
    function uninstall(displayName) {
        if(confirm(displayName + "을/를 정말 삭제하시겠습니까?\n개발사에서 삭제 정보를 제공하지 않는 경우 제어판에서 직접 삭제하셔야 합니다.")) {
            jQuery.get("/api/bundle/del/" + encodeURI(displayName), function(res) {
                if(!res.Success) {
                    alert("개발사에서 삭제 정보를 제공하지 않으므로 운영체제 제어판에서 직접 삭제하여야 합니다.");
                }
            }, "json");
        }
    }
</script>
